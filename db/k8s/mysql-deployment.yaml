apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
  - port: 3306
  selector:
    app: db
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: mysql:5.7
        name: db
        envFrom:
          - configMapRef:
              name: mysql-initdb-config
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
              secretKeyRef:
                name: mysql-pass
                key: password
        ports:
        - containerPort: 3306
          name: db
        volumeMounts:
        - name: mysql-data-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data-storage
        persistentVolumeClaim:
          claimName: mysql-pvc

